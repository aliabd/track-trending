<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradio Trending</title>
    <link rel="stylesheet" href="static/index.css"></head>
<body>

<h3 id="is-trending">Is Gradio Trending on Github?</h3>
{% if trending|length > 0%}
    <h1 id="yes">YES!</h1>
    <script src="static/confetti.min.js"></script>
    <script>
        confetti.start()
    </script>
{% else %}
    <h1 id="no">NO</h1>
{% endif %}

<ul>
{% for interval in trending %}
    <li class="url">It's trending on <a href="https://github.com/trending/python?since={{ interval }}">Github
        {{ interval }}!</a></li>
{% endfor %}
    </ul>
</body>

</html>
